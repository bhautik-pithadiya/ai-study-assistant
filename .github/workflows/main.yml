name: Build-and-Deploy

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ GitHub-token access ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
permissions:
  contents: read     # pull source
  packages: write    # push to GHCR

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Triggers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
on:
  push:
    branches: [ main ]     # run on every push to main
  workflow_dispatch:       # manual run button

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Re-usable labels ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
env:
  IMAGE: ghcr.io/${{ github.repository }}   # e.g. ghcr.io/bhautik-pithadiya/cheating-app
  TAG:   ${{ github.sha }}                  # image tag = commit hash

# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
jobs:
# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 1. Build & publish ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ env.TAG }}

# ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 2. Deploy to GCP VM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host:     ${{ secrets.SSH_HOST }}     # e.g. 35.225.50.125
          username: ${{ secrets.SSH_USER }}     # the user tied to the VM-side public key
          key:      ${{ secrets.SSH_KEY }}      # **private** key text
          port:     ${{ secrets.SSH_PORT || 22 }}

          envs: SERVICE_ACCOUNT_JSON_B64,GOOGLE_API_KEY

          script: |
            set -e
            IMAGE="${{ env.IMAGE }}"
            TAG="${{ env.TAG }}"
            
            echo "üîí  Re-creating credential files..."
            echo "$SERVICE_ACCOUNT_JSON_B64" | base64 -d > /srv/cheating-app/creds/service-account.json
            echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}" > /srv/cheating-app/creds/app.env

            echo "üîê  Logging in to GHCR‚Ä¶"
            docker login ghcr.io \
              -u "${{ secrets.REGISTRY_USER }}" \
              -p "${{ secrets.REGISTRY_PAT }}"

            echo "‚¨áÔ∏è  Pulling ${IMAGE}:${TAG}‚Ä¶"
            docker pull "${IMAGE}:${TAG}"

            echo "‚ôªÔ∏è  Recreating container‚Ä¶"
            docker stop cheating-app || true
            docker rm   cheating-app || true
            docker run -d --name cheating-app -p 8000:8000 \
            --env-file /srv/cheating-app/creds/app.env \
            -v /srv/cheating-app/creds:/app/creds:ro \
            "$IMAGE:$TAG"


            echo "‚úÖ Deploy complete"
